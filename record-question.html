  <script>
    const lepes_osszes = 6;
    window.onload = function () {
      forditas("EN", selected_lang);
      step_setup = localStorage.getItem("Setup step");
      if (!step_setup || step_setup != 3) {
        window.location.href = "game.html";
      }
      mezo = localStorage.getItem("Question");
      if (!mezo) {
        mezo = [" ", " ", " ", " ", " "];
        localStorage.setItem("Question", mezo);

      lepes_helper("record question");

    function lepes_0(command) {
      szam = 0;
      mezo = localStorage.getItem("Question").split(",");
      kivant_mezo = mezo[szam];
      if (command == "load") {
        document.getElementById("dinamikus_szoveg").textContent = "Who asked?";
        adatok = localStorage.getItem("Players").split(",");

        div_creator(szam, adatok, ["tile"]);
        selection_handler(szam);

        if (kivant_mezo == " ") {
          button_handler_uj(2, "disabled");
        }
        if (kivant_mezo != " ") {
          selection_returner(szam, kivant_mezo);
          button_handler_uj(2, "enabled");
        }
      }

      if (command == "save") {
        kivant_mezo = selection_returner(szam).innerHTML;
        kivant_mezo_EN = szoveg_kereso(selected_lang, "EN", kivant_mezo) || kivant_mezo;

        mezo[szam] = kivant_mezo_EN;
        localStorage.setItem("Question", mezo);
        selection_unhider(szam + 1);
      }
    }

    function lepes_1(command) {
      szam = 1;
      mezo = localStorage.getItem("Question").split(",");
      kivant_mezo = mezo[szam];
      if (command == "load") {
        document.getElementById("dinamikus_szoveg").textContent = "Room";
        adatok = localStorage.getItem("Rooms").split(",");

        div_creator(szam, adatok, ["tile"]);
        selection_handler(szam);

        if (kivant_mezo == " ") {
          button_handler_uj(2, "disabled");
        }
        if (kivant_mezo != " ") {
          selection_returner(szam, kivant_mezo);
          button_handler_uj(2, "enabled");
        }
      }

      if (command == "save") {
        kivant_mezo = selection_returner(szam).innerHTML;
        mezo[szam] = kivant_mezo;
        localStorage.setItem("Question", mezo);
        selection_unhider(szam + 1);
      }
    }

    function lepes_2(command) {
      szam = 2;
      mezo = localStorage.getItem("Question").split(",");
      kivant_mezo = mezo[szam];
      if (command == "load") {
        document.getElementById("dinamikus_szoveg").textContent = "Suspect";
        adatok = localStorage.getItem("Suspects").split(",");

        div_creator(szam, adatok, ["tile"]);
        selection_handler(szam);

        if (kivant_mezo == " ") {
          button_handler_uj(2, "disabled");
        }
        if (kivant_mezo != " ") {
          selection_returner(szam, kivant_mezo);
          button_handler_uj(2, "enabled");
        }
      }

      if (command == "save") {
        kivant_mezo = selection_returner(szam).innerHTML;
        mezo[szam] = kivant_mezo;
        localStorage.setItem("Question", mezo);
        selection_unhider(szam + 1);
      }
    }

    function lepes_3(command) {
      szam = 3;
      mezo = localStorage.getItem("Question").split(",");
      kivant_mezo = mezo[szam];
      if (command == "load") {
        document.getElementById("dinamikus_szoveg").textContent = "Weapon";
        adatok = localStorage.getItem("Weapons").split(",");

        div_creator(szam, adatok, ["tile"]);
        selection_handler(szam);

        if (kivant_mezo == " ") {
          button_handler_uj(2, "disabled");
        }
        if (kivant_mezo != " ") {
          selection_returner(szam, kivant_mezo);
          button_handler_uj(2, "enabled");
        }
      }
      if (command == "save") {
        kivant_mezo = selection_returner(szam).innerHTML;
        mezo[szam] = kivant_mezo;
        localStorage.setItem("Question", mezo);
        selection_unhider(szam + 1);
      }
    }

    function lepes_4(command) {
      szam = 4;
      mezo = localStorage.getItem("Question").split(",");
      kivant_mezo = mezo[szam];
      if (command == "load") {
        document.getElementById("dinamikus_szoveg").textContent = "Who showed?";
        adatok = localStorage.getItem("Players").split(",");

        adatok = adatok.filter((item) => item !== mezo[0]);

        adatok.push("No one", "Discarded");

        div_creator(szam, adatok, ["tile"]);
        selection_handler(szam);

        if (kivant_mezo == " ") {
          button_handler_uj(2, "disabled");
        }
        if (kivant_mezo != " ") {
          selection_returner(szam, kivant_mezo);
          button_handler_uj(2, "enabled");
        }
      }
      if (command == "save") {
        kivant_mezo = selection_returner(szam).innerHTML;
        kivant_mezo_EN = szoveg_kereso(selected_lang, "EN", kivant_mezo) || kivant_mezo;

        mezo[szam] = kivant_mezo_EN;
        localStorage.setItem("Question", mezo);

        if (mezo[0] == "You" && mezo[4] != "No one" && mezo[4] != "Discarded") {
          mezo.push(" ");
          mezo = mezo.slice(0, 6);
          localStorage.setItem("Question", mezo);
          selection_unhider(5);
        } else if (mezo[4] != "Discarded") {
          mezo = mezo.slice(0, 5);
          localStorage.setItem("Question", mezo);
          mentes_tarhelyre();
        } else if (mezo[4] == "Discarded") {
          mezo.push(" ");
          mezo = mezo.slice(0, 6);
          localStorage.setItem("Question", mezo);
          selection_unhider(6);
        }
      }
    }

    function lepes_5(command) {
      if (command == "load") {
        mezo = localStorage.getItem("Question").split(",");
        kivant_mezo = mezo[5];
        if (mezo[4] == "Discarded") {
          selection_unhider(6);
        }

        angol_szoveg = "showed";
        forditott_szoveg = szoveg_kereso("EN", selected_lang, angol_szoveg) || angol_szoveg;

        szoveg = mezo[4] + " " + forditott_szoveg;
        document.getElementById("dinamikus_szoveg").textContent = szoveg;
        adatok = mezo.slice(1, 4);
        div_creator(5, adatok, ["tile"]);
        selection_handler(5);

        if (kivant_mezo == " ") {
          button_handler_uj(2, "disabled");
        }
        if (kivant_mezo != " ") {
          selection_returner(5, kivant_mezo);
          button_handler_uj(2, "enabled");
        }
      }
      if (command == "save") {
        kivant_mezo = selection_returner(5).innerHTML;
        mezo = localStorage.getItem("Question").split(",");
        mezo[5] = kivant_mezo;
        localStorage.setItem("Question", mezo);
        mentes_tarhelyre();
      }
    }

    function lepes_6(command) {
      if (command == "load") {
        mezo = localStorage.getItem("Question").split(",");
        kivant_mezo = mezo[5];

        angol_szoveg = "Who discarded the question?";
        forditott_szoveg = szoveg_kereso("EN", selected_lang, angol_szoveg) || angol_szoveg;

        document.getElementById("dinamikus_szoveg").textContent = forditott_szoveg;
        adatok = localStorage.getItem("Players").split(",");
        adatok = adatok.filter((item) => item !== mezo[0]);
        div_creator(6, adatok, ["tile"]);
        selection_handler(6);

        if (kivant_mezo == " ") {
          button_handler_uj(2, "disabled");
        }
        if (kivant_mezo != " ") {
          selection_returner(6, kivant_mezo);
          button_handler_uj(2, "enabled");
        }
      }
      if (command == "save") {
        kivant_mezo = selection_returner(6).innerHTML;
        kivant_mezo_EN = szoveg_kereso(selected_lang, "EN", kivant_mezo) || kivant_mezo;
        mezo = localStorage.getItem("Question").split(",");
        mezo[5] = kivant_mezo_EN;
        localStorage.setItem("Question", mezo);
        mentes_tarhelyre();
      }
    }

    function mentes_tarhelyre() {
      mezo_listaja = localStorage.getItem("Questions");
      mezo = localStorage.getItem("Question");

      if (!mezo_listaja) {
        localStorage.setItem("Questions", mezo);
      }
      if (mezo_listaja) {
        mezo_listaja = mezo_listaja.split(";");
        mezo_listaja.push(mezo);
        localStorage.setItem("Questions", mezo_listaja.join(";"));
      }
      window.location.href = "game.html";
      localStorage.removeItem("Question");
    }
